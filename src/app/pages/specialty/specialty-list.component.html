<div class="specialtyIndexContainer">
  <h1>Especialidades</h1>

  <!-- Container para botão e pesquisa -->
  <div class="actionsContainer">
    <button class="createLink" (click)="navigateTo('/specialty/create')">
      Cadastrar Nova Especialidade
    </button>

    <input
      type="text"
      placeholder="Pesquisar por Nome ou ID..."
      [(ngModel)]="filter"
      (ngModelChange)="updateFilteredSpecialties()"
      class="searchInput"
      aria-label="Pesquisar especialidades"
    />
  </div>

  <table class="specialtyTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let specialty of filteredSpecialties">
        <td>{{ specialty.id }}</td>
        <td>{{ specialty.name }}</td>
        <td class="actionsColumn">
          <button class="actionBtn detailsBtn" (click)="navigateTo('/specialty/details/' + specialty.id)">
            Detalhes
          </button>
          <button class="actionBtn editBtn" (click)="navigateTo('/specialty/edit/' + specialty.id)">
            Editar
          </button>
          <button class="actionBtn deleteBtn" (click)="navigateTo('/specialty/delete/' + specialty.id)">
            Excluir
          </button>
        </td>
      </tr>
      <tr *ngIf="filteredSpecialties.length === 0">
        <td colspan="3" class="noResults">
          Nenhuma especialidade encontrada.
        </td>
      </tr>
    </tbody>
  </table>
</div>
