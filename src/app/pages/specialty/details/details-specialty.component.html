<div class="specialtyDetailsContainer">
  <h1>Detalhes da Especialidade</h1>

  <p><strong>ID:</strong> {{ id }}</p>
  <p><strong>Nome:</strong> {{ name }}</p>

  <div class="actions">
    <a [routerLink]="['/specialty/edit', id]" class="edit">Editar</a>
    <a routerLink="/specialty" class="back">Voltar para a Lista</a>
  </div>
</div>
