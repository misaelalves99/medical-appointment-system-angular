<!-- src/pages/Appointments/Edit/edit-appointment.component.html -->

<div class="editAppointmentContainer">
  <h1>Editar Consulta</h1>
  <form (ngSubmit)="handleSubmit()">

    <label>Paciente</label>
    <select name="patientId" [value]="formData.patientId" (change)="handleChange($event)">
      <option value="">-- Selecione o paciente --</option>
      <option value="1">João da Silva</option>
      <option value="2">Maria Oliveira</option>
    </select>

    <label>Médico</label>
    <select name="doctorId" [value]="formData.doctorId" (change)="handleChange($event)">
      <option value="">-- Selecione o médico --</option>
      <option value="1">Dr. Pedro Souza</option>
      <option value="2">Dra. Ana Costa</option>
    </select>

    <label>Data e Hora</label>
    <input type="datetime-local" name="appointmentDate" [value]="formData.appointmentDate" (change)="handleChange($event)" />

    <label>Status</label>
    <select name="status" [value]="formData.status" (change)="handleChange($event)">
      <option value="Confirmada">Confirmada</option>
      <option value="Cancelada">Cancelada</option>
      <option value="Pendente">Pendente</option>
    </select>

    <label>Observações</label>
    <textarea name="notes" rows="4" [value]="formData.notes" (change)="handleChange($event)"></textarea>

    <button type="submit">Salvar</button>
    <button type="button" class="backLink" (click)="navigateToList()">Cancelar</button>
  </form>
</div>
