<!-- src/app/pages/appointments/create/create-appointment.component.html -->

<div class="createAppointmentContainer">
  <h1>Nova Consulta</h1>
  <form #form="ngForm" (ngSubmit)="handleSubmit(form)">
    <!-- Paciente -->
    <div class="form-group">
      <label for="patientId">Paciente</label>
      <select
        id="patientId"
        name="patientId"
        [(ngModel)]="formData.patientId"
        required
      >
        <option value="">-- Selecione o paciente --</option>
        <option *ngFor="let p of patients" [value]="p.id">{{ p.name }}</option>
      </select>
    </div>

    <!-- Médico -->
    <div class="form-group">
      <label for="doctorId">Médico</label>
      <select
        id="doctorId"
        name="doctorId"
        [(ngModel)]="formData.doctorId"
        required
      >
        <option value="">-- Selecione o médico --</option>
        <option *ngFor="let d of doctors" [value]="d.id">{{ d.name }}</option>
      </select>
    </div>

    <!-- Data da consulta -->
    <div class="form-group">
      <label for="appointmentDate">Data da Consulta</label>
      <input
        id="appointmentDate"
        name="appointmentDate"
        type="datetime-local"
        [(ngModel)]="formData.appointmentDate"
        required
      />
    </div>

    <!-- Status -->
    <div class="form-group">
      <label for="status">Status</label>
      <select
        id="status"
        name="status"
        [(ngModel)]="formData.status"
        required
      >
        <option value="">-- Selecione o status --</option>
        <option *ngFor="let s of statusOptions" [value]="s.value">{{ s.label }}</option>
      </select>
    </div>

    <!-- Observações -->
    <div class="form-group">
      <label for="notes">Observações</label>
      <textarea
        id="notes"
        name="notes"
        rows="4"
        [(ngModel)]="formData.notes"
      ></textarea>
    </div>

    <!-- Botões -->
    <div class="form-actions">
      <button type="submit">Salvar</button>
      <button type="button" class="btn-secondary" (click)="handleCancel()">Cancelar</button>
    </div>
  </form>
</div>
