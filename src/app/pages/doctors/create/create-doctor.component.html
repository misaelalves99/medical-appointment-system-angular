<!-- src/app/pages/doctors/create/create-doctor.component.html -->

<div class="container">
  <h1>Cadastrar MÃ©dico</h1>

  <form #form="ngForm" (ngSubmit)="handleSubmit(form)">
    <div>
      <label for="name">Nome</label>
      <input id="name" name="name" type="text" [(ngModel)]="formData.name" required />
    </div>

    <div>
      <label for="crm">CRM</label>
      <input id="crm" name="crm" type="text" [(ngModel)]="formData.crm" required />
    </div>

    <div>
      <label for="specialty">Especialidade</label>
      <select id="specialty" name="specialty" [(ngModel)]="formData.specialty" required>
        <option value="">Selecione uma especialidade</option>
        <option *ngFor="let s of specialties" [value]="s.name">{{ s.name }}</option>
      </select>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="formData.email" required />
    </div>

    <div>
      <label for="phone">Telefone</label>
      <input id="phone" name="phone" type="tel" [(ngModel)]="formData.phone" required />
    </div>

    <label class="checkboxLabel">
      <input type="checkbox" name="isActive" [(ngModel)]="formData.isActive" />
      Ativo
    </label>

    <button type="submit">Salvar</button>
    <button type="button" (click)="handleCancel()">Cancelar</button>
  </form>
</div>
