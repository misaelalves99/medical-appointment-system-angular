<div class="container" *ngIf="doctor; else loading">
  <h1>Excluir Médico</h1>
  <h3>Tem certeza que deseja excluir o médico abaixo?</h3>

  <dl>
    <dt>Nome</dt>
    <dd>{{ doctor.name }}</dd>

    <dt>CRM</dt>
    <dd>{{ doctor.crm }}</dd>

    <dt>Especialidade</dt>
    <dd>{{ doctor.specialty }}</dd>

    <dt>Email</dt>
    <dd>{{ doctor.email }}</dd>

    <dt>Telefone</dt>
    <dd>{{ doctor.phone }}</dd>

    <dt>Ativo</dt>
    <dd>{{ doctor.isActive ? 'Sim' : 'Não' }}</dd>
  </dl>

  <button class="deleteButton" (click)="handleDelete()">Excluir</button>
  <button class="cancelButton" (click)="cancel()">Cancelar</button>
</div>

<ng-template #loading>
  <p>Carregando...</p>
</ng-template>
